    <!-- UI Enhancement Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Modern CSS Reset and Variables */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --background-color: #f5f6fa;
            --sidebar-width: 320px;
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --glass-effect: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1c20 0%, #2c3e50 100%);
            color: #fff;
            overflow: hidden;
        }

        /* Enhanced Container Styles */
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* Modernized Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(28, 31, 35, 0.95);
            padding: 25px;
            box-shadow: var(--box-shadow);
            overflow-y: auto;
            transition: transform var(--transition-speed);
            z-index: 100;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        /* Enhanced Section Headers */
        .section-header {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            margin: 20px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header i {
            color: var(--secondary-color);
        }

        /* Modern Button Styles */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced Gender Switch */
        .gender-switch {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: var(--border-radius);
        }

        .gender-switch button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            font-weight: 500;
            transition: all var(--transition-speed);
        }

        .gender-switch button.active {
            background: var(--secondary-color);
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        /* Modern Slider Design */
        .slider-container {
            margin: 20px 0;
            position: relative;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 500;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .value {
            position: absolute;
            right: 0;
            top: 0;
            color: var(--secondary-color);
            font-weight: 600;
        }

        /* Enhanced Body Type Selector */
        .body-type select {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .body-type select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Modern Clothing Grid */
        .clothing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .clothing-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .clothing-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .clothing-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }

        .clothing-item:hover img {
            transform: scale(1.1);
        }

        .clothing-item p {
            margin-top: 10px;
            color: #fff;
            font-weight: 500;
        }

        /* Enhanced Main View */
        .main-view {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Modern Controls */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: var(--glass-effect);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
        }

        .controls button {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--secondary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(28, 31, 35, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #fff;
            font-size: 1.2em;
            font-weight: 500;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 40vh;
            }
            
            .main-view {
                height: 60vh;
            }

            .controls {
                bottom: 20px;
                padding: 10px;
            }

            .controls button {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }

        /* Additional UI Elements */
        .tooltip {
            position: absolute;
            background: var(--glass-effect);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #fff;
            pointer-events: none;
            opacity: 0;
            transition: opacity var(--transition-speed);
            z-index: 1000;
        }

        .measurement-guide {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-effect);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            display: none;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .color-option:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px currentColor;
        }
    </style>
</head>
<body>

    <div class="container">

    <script>
        // Enhanced VirtualFittingRoom class with additional features
        class VirtualFittingRoom {
            constructor() {
                this.initializeScene();
                this.setupPostProcessing();
                this.setupLighting();
                this.setupControls();
                this.setupEventListeners();
                this.initializeUI();
                this.animate();
            }

            initializeScene() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true,
                    logarithmicDepthBuffer: true
                });
                this.renderer.physicallyCorrectLights = true;
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                const container = document.getElementById('canvas-container');
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(this.renderer.domElement);

                this.camera.position.set(0, 1.6, 2);
                this.scene.background = new THREE.Color(0x2c3e50);

                // Add environment map
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                pmremGenerator.compileEquirectangularShader();

                // Create loading manager with progress tracking
                this.loadingManager = new THREE.LoadingManager();
                this.setupLoadingManager();

                this.loader = new THREE.GLTFLoader(this.loadingManager);
                this.textureLoader = new THREE.TextureLoader(this.loadingManager);

                // Initialize arrays for models and clothes
                this.models = {};
                this.clothes = {};
                this.currentModel = null;
                this.currentClothing = null;
            }

            setupPostProcessing() {
                this.composer = new THREE.EffectComposer(this.renderer);
                const renderPass = new THREE.RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                const bloomPass = new THREE.UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    0.5,  // strength
                    0.4,  // radius
                    0.85  // threshold
                );
                this.composer.addPass(bloomPass);
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                // Main directional light
                const mainLight = new THREE.DirectionalLight(0xffffff, 1);
                mainLight.position.set(5, 5, 5);
                mainLight.castShadow = true;
                mainLight.shadow.mapSize.width = 2048;
                mainLight.shadow.mapSize.height = 2048;
                this.scene.add(mainLight);

                // Fill light
                const fillLight = new THREE.DirectionalLight(0x9eb5cc, 0.5);
                fillLight.position.set(-5, 3, -5);
                this.scene.add(fillLight);

                // Rim light
                const rimLight = new THREE.DirectionalLight(0x4c6584, 0.3);
                rimLight.position.set(0, 3, -5);
                this.scene.add(rimLight);
            }

            setupLoadingManager() {
                const loadingScreen = document.querySelector('.loading-screen');
                const loadingText = document.querySelector('.loading-text');

                this.loadingManager.onProgress = (url, itemsLoaded, itemsTotal) => {
                    const progress = (itemsLoaded / itemsTotal * 100).toFixed(0);
                    loadingText.textContent = `Loading... ${progress}%`;
                };

                this.loadingManager.onLoad = () => {
                    gsap.to(loadingScreen, {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            loadingScreen.style.display = 'none';
                        }
                    });
                };
            }

            setupControls() {
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.minDistance = 1;
                this.controls.maxDistance = 5;
                this.controls.maxPolarAngle = Math.PI / 2;
                this.controls.target.set(0, 1, 0);
            }

            initializeUI() {
                // Initialize color picker
                const colors = [
                    '#ffffff', '#000000', '#ff0000', '#00ff00', '#0000ff',
                    '#ffff00', '#ff00ff', '#00ffff', '#ff8800', '#88ff00'
                ];

                const colorPicker = document.querySelector('.color-picker');
                colors.forEach(color => {
                    const colorOption = document.createElement('div');
                    colorOption.className = 'color-option';
                    colorOption.style.backgroundColor = color;
                    colorOption.addEventListener('click', () => this.changeClothingColor(color));
                    colorPicker.appendChild(colorOption);
                });

                // Initialize clothing items
                this.populateClothingGrid();
            }

            populateClothingGrid() {
                const clothingItems = [
                    { id: 'tshirt', name: 'T-Shirt', category: 'tops' },
                    { id: 'jeans', name: 'Jeans', category: 'bottoms' },
                    { id: 'dress', name: 'Summer Dress', category: 'dresses' },
                    { id: 'jacket', name: 'Jacket', category: 'outerwear' }
                    // Add more clothing items
                ];

                const grid = document.getElementById('clothingItems');
                grid.innerHTML = '';

                clothingItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'clothing-item';
                    div.innerHTML = `
                        <img src="clothing/${item.id}.jpg" alt="${item.name}">
                        <p>${item.name}</p>
                    `;
                    div.addEventListener('click', () => this.loadClothing(item.id));
                    grid.appendChild(div);
                });
            }

            loadModel(gender = 'male') {
                if (this.currentModel) {
                    this.scene.remove(this.currentModel);
                }

                const modelPath = `cool_man.glb`;
                
                this.loader.load(modelPath, (gltf) => {
                    this.currentModel = gltf.scene;
                    this.scene.add(this.currentModel);
                    this.currentModel.position.y = 0;
                    
                    this.currentModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            node.material.envMapIntensity = 1;
                        }
                    });

                    // Add smooth transition
                    gsap.from(this.currentModel.position, {
                        y: -2,
                        duration: 1,
                        ease: "power2.out"
                    });

                    this.updateModelParameters();
                });
            }

            loadClothing(clothingId) {
                if (this.currentClothing) {
                    this.scene.remove(this.currentClothing);
                }

                const clothingPath = `models/clothing/${clothingId}.glb`;
                
                this.loader.load(clothingPath, (gltf) => {
                    this.currentClothing = gltf.scene;
                    this.scene.add(this.currentClothing);
                    
                    this.currentClothing.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            node.material.envMapIntensity = 1;
                        }
                    });

                    // Add smooth transition
                    gsap.from(this.currentClothing.scale, {
                        x: 0,
                        y: 0,
                        z: 0,
                        duration: 0.5,
                        ease: "back.out"
                    });

                    this.fitClothingToModel();
                });
            }

            changeClothingColor(color) {
                if (!this.currentClothing) return;

                this.currentClothing.traverse((node) => {
                    if (node.isMesh) {
                        node.material.color = new THREE.Color(color);
                    }
                });
            }

            updateModelParameters() {
                if (!this.currentModel) return;

                const height = document.getElementById('height').value;
                const weight = document.getElementById('weight').value;
                const bodyType = document.getElementById('bodyType').value;

                // Create smooth transitions for model updates
                gsap.to(this.currentModel.scale, {
                    y: height / 170,
                    duration: 0.5,
                    ease: "power2.out"
                });

                let weightScale = weight / 70;
                weightScale = Math.max(0.8, Math.min(1.2, weightScale));

                gsap.to(this.currentModel.scale, {
                    x: weightScale,
                    z: weightScale,
                    duration: 0.5,
                    ease: "power2.out"
                });

                // Update clothing if present
                if (this.currentClothing) {
                    this.fitClothingToModel();
                }
            }

            fitClothingToModel() {
                if (!this.currentClothing || !this.currentModel) return;

                gsap.to(this.currentClothing.scale, {
                    x: this.currentModel.scale.x,
                    y: this.currentModel.scale.y,
                    z: this.currentModel.scale.z,
                    duration: 0.5,
                    ease: "power2.out"
                });

                gsap.to(this.currentClothing.position, {
                    y: this.currentModel.position.y,
                    duration: 0.5,
                    ease: "power2.out"
                });
            }

            takeSnapshot() {
                const dataUrl = this.renderer.domElement.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'virtual-fashion-snapshot.png';
                link.href = dataUrl;
                link.click();
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.composer.render();

                // Add subtle model movement
                if (this.currentModel) {
                    this.currentModel.rotation.y += 0.001;
                    if (this.currentClothing) {
                        this.currentClothing.rotation.y += 0.001;
                    }
                }
            }

            setupEventListeners() {
                // Gender switch
                document.getElementById('maleBtn').addEventListener('click', () => {
                    document.getElementById('maleBtn').classList.add('active');
                    document.getElementById('femaleBtn').classList.remove('active');
                    this.loadModel('male');
                });

                document.getElementById('femaleBtn').addEventListener('click', () => {
                    document.getElementById('femaleBtn').classList.add('active');
                    document.getElementById('maleBtn').classList.remove('active');
                    this.loadModel('female');
                });

                // Body parameters
                const updateParams = () => this.updateModelParameters();
                const updateValue = (event) => {
                    const span = event.target.parentElement.querySelector('.value');
                    const unit = event.target.id === 'height' ? 'cm' : 'kg';
                    span.textContent = `${event.target.value}${unit}`;
                };

                document.getElementById('height').addEventListener('input', (e) => {
                    updateValue(e);
                    updateParams();
                });

                document.getElementById('weight').addEventListener('input', (e) => {
                    updateValue(e);
                    updateParams();
                });

                document.getElementById('bodyType').addEventListener('change', updateParams);

                // View controls
                document.getElementById('rotateLeft').addEventListener('click', () => {
                    if (this.currentModel) {
                        gsap.to([this.currentModel.rotation, this.currentClothing?.rotation], {
                            y: '+=1.57',
                            duration: 0,
                            duration: 0.5,
                            ease: "power2.out"
                        });
                    }
                });

                document.getElementById('rotateRight').addEventListener('click', () => {
                    if (this.currentModel) {
                        gsap.to([this.currentModel.rotation, this.currentClothing?.rotation], {
                            y: '-=1.57',
                            duration: 0.5,
                            ease: "power2.out"
                        });
                    }
                });

                document.getElementById('resetView').addEventListener('click', () => {
                    if (this.currentModel) {
                        gsap.to([this.currentModel.rotation, this.currentClothing?.rotation], {
                            x: 0,
                            y: 0,
                            z: 0,
                            duration: 0.5,
                            ease: "power2.out"
                        });
                    }

                    gsap.to(this.camera.position, {
                        x: 0,
                        y: 1.6,
                        z: 2,
                        duration: 0.5,
                        ease: "power2.out",
                        onComplete: () => {
                            this.controls.reset();
                        }
                    });
                });

                // Snapshot functionality
                document.getElementById('takeSnapshot').addEventListener('click', () => {
                    this.takeSnapshot();
                });

                // Category buttons
                const categoryButtons = document.querySelectorAll('.category-btn');
                categoryButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        categoryButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        this.filterClothingItems(button.textContent.trim());
                    });
                });

                // Avatar upload
                document.getElementById('uploadBtn').addEventListener('click', () => {
                    const fileInput = document.getElementById('avatarUpload');
                    if (fileInput.files.length > 0) {
                        this.handleAvatarUpload(fileInput.files[0]);
                    } else {
                        this.showNotification('Please select a photo first', 'warning');
                    }
                });

                // Window resize handler
                window.addEventListener('resize', () => {
                    const container = document.getElementById('canvas-container');
                    this.camera.aspect = container.clientWidth / container.clientHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(container.clientWidth, container.clientHeight);
                    this.composer.setSize(container.clientWidth, container.clientHeight);
                });

                // Add touch gestures for mobile
                let touchStartX = 0;
                let touchStartY = 0;

                this.renderer.domElement.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                this.renderer.domElement.addEventListener('touchmove', (e) => {
                    if (!this.currentModel) return;

                    const touchEndX = e.touches[0].clientX;
                    const touchEndY = e.touches[0].clientY;
                    const deltaX = touchEndX - touchStartX;
                    
                    gsap.to([this.currentModel.rotation, this.currentClothing?.rotation], {
                        y: `+=${deltaX * 0.01}`,
                        duration: 0.1
                    });

                    touchStartX = touchEndX;
                    touchStartY = touchEndY;
                });
            }

            filterClothingItems(category) {
                const items = document.querySelectorAll('.clothing-item');
                items.forEach(item => {
                    const itemCategory = item.getAttribute('data-category');
                    gsap.to(item, {
                        opacity: category === 'All' || itemCategory === category ? 1 : 0.3,
                        scale: category === 'All' || itemCategory === category ? 1 : 0.95,
                        duration: 0.3
                    });
                });
            }

            handleAvatarUpload(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Here you would typically send this to a backend service
                    // for processing and avatar creation
                    this.showNotification('Avatar processing coming soon!', 'info');
                };
                reader.readAsDataURL(file);
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                gsap.fromTo(notification, 
                    { y: -100, opacity: 0 },
                    { y: 20, opacity: 1, duration: 0.5, ease: "power2.out" }
                );

                setTimeout(() => {
                    gsap.to(notification, {
                        opacity: 0,
                        y: -100,
                        duration: 0.5,
                        ease: "power2.in",
                        onComplete: () => notification.remove()
                    });
                }, 3000);
            }

            addEnvironmentMap() {
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                pmremGenerator.compileEquirectangularShader();

                this.textureLoader.load('textures/environment.jpg', (texture) => {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                    this.scene.environment = envMap;
                    texture.dispose();
                    pmremGenerator.dispose();
                });
            }
        }

        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new VirtualFittingRoom();
            
            // Add some visual flair on startup
            gsap.from('.sidebar', {
                x: -300,
                duration: 1,
                ease: "power2.out",
                delay: 0.5
            });

            gsap.from('.controls', {
                y: 100,
                opacity: 0,
                duration: 1,
                ease: "power2.out",
                delay: 0.8
            });

            // Load default male model
            app.loadModel('male');
        });
    </script>
</body>
</html>
